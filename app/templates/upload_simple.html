<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { border: 1px solid #ccc; padding: 20px; max-width: 500px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; }
    </style>
</head>
<body>
    <h1>Metadata Upload Test</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label>CSV File:</label>
        <input type="file" name="file" accept=".csv" required>
        
        <label>Entity Column:</label>
        <input type="text" name="entity_column" value="creator_name" required>
        
        <label>Type Column (optional):</label>
        <input type="text" name="type_column" value="entity_type">
        
        <label>Context Columns (optional):</label>
        <input type="text" name="context_columns" value="date_created,location">
        
        <label>Confidence Threshold:</label>
        <select name="confidence_threshold">
            <option value="0.4">Low (0.4)</option>
            <option value="0.6" selected>Medium (0.6)</option>
            <option value="0.8">High (0.8)</option>
        </select>
        
        <label>Data Sources:</label>
        <div>
            <input type="checkbox" name="data_sources" value="wikidata" checked> Wikidata<br>
            <input type="checkbox" name="data_sources" value="viaf" checked> VIAF<br>
            <input type="checkbox" name="data_sources" value="getty"> Getty<br>
        </div>
        
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
